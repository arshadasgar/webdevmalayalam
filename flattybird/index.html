<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flattybird</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="bird"></div>
        <div id="pole_1" class="pole"></div>
        <div id="pole_2" class="pole"></div>
    </div>
    <div id="speed_score_div">
        <p><b>Score:</b><span id="score">0</span></p>
        <p><b>Speed:</b><span id="speed">5</span></p>
    </div>
    <div id="help">
        <p>Please use spacebar to control the bird</p>
    </div>
    <button id="restart_btn">Restart</button>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="collision_detection.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
